version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DB_PATH: /data/app.db
      STORE_RAW: "false"
      K_THRESHOLD: "10"
      LLM_PROVIDER: "ollama"
      OLLAMA_URL: http://ollama:11434
      OLLAMA_MODEL: qwen2:1.5b
    volumes:
      - backend-data:/data
    ports:
      - "8000:8000"
    depends_on:
      - ollama

  ui:
    build:
      context: .
      dockerfile: ui/Dockerfile
    environment:
      BACKEND_URL: http://backend:8000
    volumes:
      - ./data:/data:ro
    ports:
      - "8501:8501"
    depends_on:
      - backend

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    entrypoint: ["/bin/sh", "-c"]
    command: ["ollama serve & sleep 2 && ollama pull qwen2:1.5b && tail -f /dev/null"]

volumes:
  backend-data:
  ollama-data:
